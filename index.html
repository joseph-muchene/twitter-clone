<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>twitter</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./images/twitter.svg" type="image/x-icon" />
  </head>
  <body>
    <div id="loader" class="center"></div>
    <div class="container-items">
      <div class="side-left">
        <div class="banner">
          <img src="./images/twitter-home.jpg" alt="" srcset="" />
        </div>
      </div>
      <div class="side-right">
        <div class="logo">
          <img src="./images/twitter.svg" alt="" srcset="" />

          <h1>Happening now</h1>

          <h3>Join Twitter today</h3>

          <div class="logo-service">
            <p class="google">
              <img src="./images/google.svg" alt="" srcset="" />
              Sign up with Google
            </p>

            <p class="apple">
              <img src="./images/apple.svg" alt="" srcset="" />
              Sign up with Apple
            </p>
            <!-- <p class="center">or</p> -->

            <div class="btn-large">
              <button class="sign-up" id="signUp" style="cursor:pointer ;">
                Sign up with phone or email
              </button>
              <p>
                By agreeing, you agree to the <span>terms of service</span> and
                <span>Privacy Policy</span> incluiding <span>cookie use</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="credentials show" id="credential">
      <p id="closeBtn">x</p>

      <div class="form-group">
        <label for="name">Name</label>

        <input type="text" placeholder="name" name="name" />
      </div>
      <div class="form-group">
        <label for="username">username</label>

        <input type="text" name="username" placeholder="username" />
      </div>

      <div class="form-group">
        <textarea
          placeholder="enter your bio"
          name="bio"
          id=""
          cols="30"
          rows="5"
        ></textarea>
      </div>

      <div class="form-group">
        <button class="btn-submit">Submit</button>
      </div>
    </div>
    <script src="./js/loader.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
